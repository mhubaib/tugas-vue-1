<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tugas Vue JS 1</title>
</head>

<body>
    <div id="app">
        <h1>Isi Data Pribadi Anda dibawah ini</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" name="nama" v-model="nama" placeholder="Nama Anda" />
            </div>
            <div class="form-group">
                <label for="umur">Umur</label>
                <input type="number" name="umur" v-model="umur" placeholder="Umur Anda" />
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" name="alamat" v-model="alamat" placeholder="Alamat Anda" />
            </div>
            <div>
                <input type="radio" name="jenis_kelamin" v-model="jenis_kelamin" value="Laki-laki" />
                <label for="jenis_kelamin">Laki-laki</label>
            </div>
            <div>
                <input type="radio" name="jenis_kelamin" v-model="jenis_kelamin" value="Perempuan" />
                <label for="jenis_kelamin">Perempuan</label>
            </div>
        </form>

        <p>Nama saya adalah {{ nama }}, saya berumur {{ umur }} tahun, saya adalah seorang {{ jenis_kelamin }}, saat ini
            saya tinggal di {{ alamat }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nama: '',
                umur: '',
                alamat: '',
                jenis_kelamin: '',
            },
        })
    </script>
</body>

</html>
